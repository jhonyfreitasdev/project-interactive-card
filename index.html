<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive card details form">
  
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main class="container">
    <section class="cards">
      <img src="" alt="">

      <div class="card front">
        <div class="number">
          <span>0000 0000 0000 0000</span>
        </div>

        <div class="card-info">
          <span>Jane Appleseed</span>
          <span>00/00</span>
        </div>
      </div>

      <div class="card back">
        <span>000</span>
      </div>
    </section>

    <section class="card-from">
      <div class="card-details">
        <form action="" class="form">
          <p>Cardholder Name</p>
          <input type="text" placeholder="e.g. Jane Appleseed"></input>
          
          <p>Card Number</p>
          <input type="number" placeholder="e.g. 1234 5678 9123 0000"></input>
          
          <div class="date">
            <p>Exp. Date (MM/YY)</p>
            <input type="number" placeholder="MM"></input>
            <input type="number" placeholder="YY"></input>
          </div>
          
          <p>CVC</p>
          <input type="number" placeholder="e.g. 123">
        </form>

        <button type="button" id="btn-confirm" class="btn-confirm">
          Confirm
        </button>
      </div>

      <div class="completed-state">
        <img class="completed-image" src="" alt="">
  
        <div class="info">
          <h1 class="title">Thank you!</h1>
          <p class="message">
            We've added your card details
          </p>
        </div>
        
        <button type="button" id="btn-continue" class="btn-continue">
          Continue
        </button>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
